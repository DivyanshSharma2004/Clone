spring.application.name=Websitev3
spring.data.mongodb.host=localhost
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-post-size=10485760 # 100 MB
# added line to allow server to listen on all network interfaces
server.address=0.0.0.0
server.port=8080
#for security google outh
spring.security.oauth2.client.registration.google.client-id=secret insert your own
spring.security.oauth2.client.registration.google.client-secret=secret insert your own 
spring.security.oauth2.client.registration.google.scope=profile, email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
logging.level.org.thymeleaf=DEBUG

#database
# PostgreSQL settings
spring.datasource.url=jdbc:postgresql://localhost:5433/clonedb
spring.datasource.username=postgres
spring.datasource.password=skibidi

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable the default Spring Boot error page
server.error.whitelabel.enabled=false

